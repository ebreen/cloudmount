name: CI
on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild build \
            -project CloudMount.xcodeproj \
            -scheme CloudMount \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO

      - name: Test
        run: |
          xcodebuild test \
            -project CloudMount.xcodeproj \
            -scheme CloudMount \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO \
          || echo "::warning::Tests failed or no test targets found"
